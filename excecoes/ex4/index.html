<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="js/GerenciadorDeAgenda.js" defer></script>
    <title>Agenda de Contatos</title>
  </head>
  <body>
    <h2>Agenda de Contatos</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" placeholder="Informe o nome" />
    
    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" placeholder="Informe o telefone" />
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" placeholder="Informe o e-mail"/>
    
    <button id="btnSalvar">Salvar</button>
    <br>
    <button id="btnOrdenar">Ordenar A-Z</button>
    <div id="mensagem"></div>
    <hr />

    <input type="text" id="busca" placeholder="Buscar por nome..." />
    <button id="btnBuscar">Buscar</button>

    <ul id="listaContatos"></ul>
  </body>
</html>
