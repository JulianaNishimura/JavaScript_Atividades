<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho de Compras</title>
    <script type="module" src="js/Carrinho.js" defer></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 30px;
      }

      label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
        color: #333;
      }

      input {
        width: 100%;
        max-width: 300px;
        padding: 8px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #0056b3;
      }

      #carrinho {
        margin-top: 30px;
      }

      .produto-item {
        background-color: white;
        border: 1px solid #ddd;
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 15px;
        font-size: 1rem;
        color: #333;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #total {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" />
    
    <label for="preco">Pre√ßo:</label>
    <input type="text" id="preco" />
    
    <label for="quantidade">Quantidade:</label>
    <input type="text" id="quantidade" />

    <button id="adicionar">Adicionar ao carrinho</button>

    <label for="desconto">Desconto (%):</label>
    <input type="text" id="desconto" />

    <button id="aplicarDesconto">Aplicar Desconto</button>

    <button id="finalizar">Finalizar Compra</button>

    <div id="carrinho"></div>
    <div id="total"></div>
  </body>
</html>
