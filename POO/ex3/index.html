<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #pedidoLista {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .pedido-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
    </style>
    <script></script>
</head>
<body>
    <h1>Gerenciador de Pedidos</h1>
    
    <h2>Cadastrar Produto</h2>
    <form id="formProduto">
        <div class="form-group">

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="0" required>
            <button type="button" id="cadastrar">Cadastrar</button>
        </div>
    </form>

    <div id="pedidoLista">
        <h3>Seu Pedido: </h3>
        <div id="itens"></div>
        <div id="totalPedido"></div>
    </div>
</body>
</html>
