<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            padding: 8px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #estoqueLista {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .produto-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        #totalEstoque {
            font-size: larger;
        }
    </style>
    <script type="module" src="js/GerenciadorDeProdutos.js" defer></script>
</head>
<body>
    <h1>Gerenciador de Estoque</h1>
    
    <h2>Cadastrar Produto</h2>
    <form id="formProduto">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" min="0" required>
            <label for="preco">Preço Unitário:</label>
            <input type="number" id="preco" min="0" required>
            <button type="button" id="cadastrar">Cadastrar</button>
        </div>
    </form>

    <h2>Atualizar Estoque</h2>
    <div class="form-group">
        <label for="nomeAtualizar">Nome do Produto:</label>
        <input type="text" id="nomeAtualizar">
        <button id="AdicionarQuantidade">Adicionar Quantidade</button>
        <button id="RemoverQuantidade">Remover Quantidade</button>
    </div>

    <h2>Remover Produto</h2>
    <div class="form-group">
        <label for="nomeRemover">Nome do Produto:</label>
        <input type="text" id="nomeRemover">
        <button id="removerProduto">Remover produto</button>
    </div>

    <div id="estoqueLista">
        <h3>Lista de Produtos</h3>
        <div id="produtos"></div>
        <div id="totalEstoque"></div>
    </div>
</body>
</html>
