<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/calculadora.css" />
    <script src="js/calculadora.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="head">Minha Calculadora</div>
      <div class="screen">
        <div id="exibirNumero"><span>0</span></div>
      </div>
      <div class="botoesEspeciais">
        <input
          type="button"
          name="reset"
          value="Reset"
          onclick="processarBotoesEspeciais(this.name)"
        />
        <input
          type="button"
          name="bs"
          value="Backspace"
          onclick="processarBotoesEspeciais(this.name)"
        />
      </div>
      <div class="teclado">
        <input
          type="button"
          name="1"
          value="1"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="2"
          value="2"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="3"
          value="3"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="+"
          value="+"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="4"
          value="4"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="5"
          value="5"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="6"
          value="6"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="-"
          value="-"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="7"
          value="7"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="8"
          value="8"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="9"
          value="9"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="*"
          value="*"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="."
          value="."
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="0"
          value="0"
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="="
          value="="
          onclick="processar(this.name)"
        />
        <input
          type="button"
          name="/"
          value="/"
          onclick="processar(this.name)"
        />
      </div>
    </div>
  </body>
</html>
